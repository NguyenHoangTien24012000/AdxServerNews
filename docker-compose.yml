version: '3'
services:
  node-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    restart: always
  mysql:
    image: mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=data_adx
    volumes:
      - mysql:/data/db
volumes:
  mysql:
    drive:local
